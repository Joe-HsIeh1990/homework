<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="container-fluid  justify-content-center" id="nav-top">
        <div class="row justify-content-center align-items-center mx-0" id="navrow">
            <div class="" id="navfull">
                <div class="col-12 text-light text-center mb-5 pb-5">
                    <p class="h1 font-weight-bolder">高雄市政府旅遊資訊</p>
                </div>
                <select name="" class="col-12 my-5 py-1" id="drop">
                    <option value="">--------請選擇地區--------</option>
                </select>
            </div>
        </div>
        <div class="container-fluid position-absolute justify-content-center align-items-center border rounded d-none d-xl-block"
            id="nav-float">
            <div class="mt-2">
                <span class="mt-3 font-weight-bold">熱門行政區</span>
            </div>
            <div class="row my-2 mx-2 flex-nowrap" id="downm">
                <input type="button" value="苓雅區" class="btn mx-2 mt-2" id="bt1">
                <input type="button" value="三民區" class="btn mx-2 mt-2" id="bt2">
                <input type="button" value="旗津區" class="btn mx-2 mt-2" id="bt3">
                <input type="button" value="鳳山區" class="btn mx-2 mt-2" id="bt4">
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center" id="nav-down">
            <div class="col-8 d-none d-md-flex justify-content-center text-center mt-3">
                <div class="col-2 text-primary mt-1"><span>--------------</span></div>
                <div class=" col-1 text-center p-1">
                    <img src="assets/icons_down.png" id="img-small" class="mt-2 p-1 text-primary" style="height: 20px;width:20px;border: 1px solid;border-radius: 50%;" alt="">
                </div>
                <div class="col-2 text-primary mt-1"><span>--------------</span></div>
            </div>
        </div>
        <div>
            <div class="col-12 flex-wrap text-center">
                <span id="title" class="h3 text-primary" value="選擇地區">選擇地區</span>
            </div>
        </div>
    </div>
    <menu class="container">
        <div class="row mt-5">
            <div class="d-flex justify-content-between flex-wrap" id="statusitems">
            </div>
        </div>
    </menu>
    <footer>
        <div class="container-fluid">
            <div class="row justify-content-center flex-wrap text-center bg-primary py-4">
                <div class="col-12 my-2 text-light"> 高雄旅遊網</div>
                <div class="col-12 my-2 text-warning">資料來源高雄市整府</div>

            </div>
        </div>
    </footer>
    <script src="all.js"></script>
